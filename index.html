    <script>
      function openTab(tabName) {
        const tabContents = document.querySelectorAll(".tab-content");
        tabContents.forEach((tab) => tab.classList.remove("active"));
        document.getElementById(tabName).classList.add("active");
      }

      function showTabs() {
        document.getElementById("header-section").style.display = "none";
        document.getElementById("tab-menu").style.display = "flex";
        document.getElementById("footer").style.display = "block";
        openTab("you");
      }

      // Open the default tab
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("header-section").style.display = "flex";
        document.getElementById("tab-menu").style.display = "none";
        document.getElementById("footer").style.display = "none";
      });
    </script>
